<mat-sidenav-container class="fixed min-h-full h-full">
  <mat-sidenav #sidenav class="w-full sm:w-[300px]">
    <ul class="p-4">
      <li>
        <a
          routerLink="/auth/login"
          mat-button
          class="py-2 w-full"
          (click)="sidenav.toggle()"
        >
          <mat-icon>person_outline</mat-icon>Login
        </a>
      </li>
      <li>
        <a
          routerLink="/auth/signup"
          mat-button
          class="py-2 w-full"
          (click)="sidenav.toggle()"
        >
          <mat-icon>person_add</mat-icon>Signup
        </a>
      </li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
