<div class="min-h-full w-full p-6 sm:p-4 flex flex-col gap-4">
  <p class="text-6xl font-bold">Welcome back, {{ user.name }}!</p>
  <mat-divider></mat-divider>
  <div class="p-2 rounded bg-purple-900 w-fit flex items-center shadow-lg">
    <p class="text-3xl">Top Coins:</p>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    @for (coin of coins; track coin.id) {
    <app-coin-card [coin]="coin"></app-coin-card>
    }
  </div>
</div>
