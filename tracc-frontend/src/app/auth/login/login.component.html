<form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
  <mat-card-content>
    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="johndoe@example.com"
        formControlName="email"
        required
      />
      @if (loginForm.controls['email'].invalid) {
      <mat-error>Email must be valid.</mat-error>
      }
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="passwordHidden ? 'password' : 'text'"
        required
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="passwordHidden = !passwordHidden"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="passwordHidden"
      >
        <mat-icon>{{
          passwordHidden ? "visibility_off" : "visibility"
        }}</mat-icon>
      </button>
      @if (loginForm.controls['password'].invalid) {
      <mat-error>Password is required.</mat-error>
      }
    </mat-form-field>
    @if (error) {
    <mat-error>{{ error }}</mat-error>
    }
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" [disabled]="isLoading">
      LOGIN
    </button>
    <button
      mat-button
      type="button"
      [disabled]="isLoading"
      (click)="onCancel()"
    >
      CANCEL
    </button>
  </mat-card-actions>
  <mat-card-actions align="end">
    <button mat-button type="button" (click)="onGoSignup()">
      Create a new account
    </button>
  </mat-card-actions>
</form>
